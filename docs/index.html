<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemoKart Analysis</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>NemoKart Analysis</h1>
        <p>Comprehensive race analytics and leaderboard stats.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#summary">Summary</a></li>
            <li><a href="#daily-stats">Daily Stats</a></li>
            <li><a href="#races-together">Races Together</a></li>
            <li><a href="#leaderboards">Leaderboards</a></li>
        </ul>
    </nav>

    <main>
        <section id="summary">
            <h2>All-Time Summary</h2>
            <div id="summary-table"></div>
        </section>

        <section id="daily-stats">
            <h2>Daily Stats</h2>
            <select id="daily-stats-dropdown"></select>
            <div id="daily-stats-table"></div>
        </section>

        <section id="races-together">
            <h2>Races Together</h2>
            <div id="races-together-table"></div>
        </section>

        <section id="leaderboards">
            <h2>Leaderboards</h2>
            <select id="map-dropdown"></select>
            <div id="leaderboards-table"></div>
        </section>
    </main>

    <footer>
        <p>Powered by NemoKart Analytics</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
