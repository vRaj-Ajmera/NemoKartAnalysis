<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats - NemoKart Analysis</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>NemoKart Player Stats</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="player_stats.html" class="active">Player Stats</a></li>
                <li><a href="kart_stats.html">Kart Stats</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="player-ratings">
            <h2>Player Ratings (Base = 1000)</h2>
            <table id="ratings-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Current Rating</th>
                        <th>Peak Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated dynamically -->
                </tbody>
            </table>
        </section>

        <section id="player-graph-section">
            <h2>Player Rating Graph</h2>
            <select id="player-dropdown">
                <option value="">-- Select --</option>
                <!-- Dropdown options populated dynamically -->
            </select>
            <div id="player-graph">
                <!-- Player graph will be displayed here -->
            </div>
        </section>
        
        <section id="player-kart-usage-section">
            <h2>Player Most Used Karts</h2>
            <select id="player-kart-dropdown">
                <option value="">-- Select --</option>
                <!-- Dropdown options populated dynamically -->
            </select>
            <div id="kart-usage-container">
                <!-- Kart usage tables will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by Biscuits and Nemobucks</p>
    </footer>

    <script src="assets/js/player_stats.js"></script>
</body>
</html>
